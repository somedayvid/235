<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
const infoBox = document.querySelector("#info");
const buttons = document.querySelectorAll("input")
const legend = document.querySelector("legend");
const submit = document.querySelector("#colorButton");

let changeText = (e) => { infoBox.innerHTML = 'You have selected "' + e.target.value + '"!'; };
let changeColor = (e) => { legend.style.color = e.target.value; };
let finalize = () => { infoBox.innerHTML = 'Your FINAL CHOICE is "' + legend.style.color + '"!'; };

for(let color of buttons){
	color.addEventListener("click", changeText);
	color.addEventListener("click", changeColor);
}

submit.addEventListener("click", finalize);




</script>
</body>
</html>
