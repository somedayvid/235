<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Gao</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1></h1>
    <input id="searchterm" type="text" type="text" size="20" placeholder="Enter a word">
	<button type="button" id="search" class="green">Search</button>

    <label for="type">Choose a type:</label>
    <select name="type" id="type">
        <option value="radical">Radicals</option>
        <option value="kanji">Kanji</option>
        <option value="vocabulary">Vocabulary</option>
    </select>
    <label for="levels">Levels</label>
    <select name="levels" id="levels">
        <option value="all">All &#40;0 - 60&#41;</option>
        <option value="pleasant">Pleasant &#40;0 - 10&#41;</option>
        <option value="painful">Painful &#40;11 - 20&#41;</option>
        <option value="death">Death &#40;21 - 30&#41;</option>
        <option value="hell">Hell &#40;31 - 40&#41;</option>
        <option value="paradise">Paradise &#40;41 - 50&#41;</option>
        <option value="reality">Reality &#40;51 - 60&#41;</option>
    </select>
    <div id="display">
        <p id="number"></p>
    </div>
</body>
</html>
