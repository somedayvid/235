<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <label for="searchterm">Search:</label>
    <input id="searchterm" type="text" type="text" size="20" placeholder="Enter a word">
	<button type="button" id="search" class="green">Search</button>

    <label for="type">Choose a type:</label>
    <select name="type" id="type">
        <option value="all">All</option>
        <option value="radical">Radicals</option>
        <option value="kanji">Kanji</option>
        <option value="vocabulary">Vocabulary</option>
    </select>
    <label for="levels">Levels</label>
    <select name="levels" id="levels">
        <option value="all">All</option>
        <option value="pleasant">Pleasant</option>
        <option value="painful">Painful</option>
        <option value="death">Death</option>
        <option value="hell">Hell</option>
        <option value="paradise">Paradise</option>
        <option value="reality">Reality</option>
    </select>
    <div id="display">
    </div>
</body>
</html>
